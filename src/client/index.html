<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabador de Audio</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="grabadora.js"></script>
</head>  
<body>
  <div class="container mt-5">
    <h1 class="text-center">Grabador de Audio</h1>
    <div class="text-center">
      <button id="record" class="btn btn-primary"><i class="fas fa-microphone"></i></button>
      <button id="stop" class="btn btn-danger" disabled><i class="fas fa-stop"></i></button>
      <button id="delete-all" class="btn btn-danger"><i class="fas fa-trash"></i> Borrar todas las grabaciones</button>
      <div id="recording-indicator" class="mt-3 d-none">
        <span class="spinner-border text-danger" role="status"></span>
        <span class="ml-2">Grabando...</span>
      </div>
    </div>
    <ul id="lista-archivos" class="list-group mt-4"></ul>
    <div id="pagination-container" class="mt-3 text-center"></div>
  </div>

  <!-- Modal para borrar una grabación -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que quieres borrar este archivo?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton">Borrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para borrar todas las grabaciones -->
  <div class="modal fade" id="confirmDeleteAllModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteAllModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteAllModalLabel">Confirmar Eliminación de Todas las Grabaciones</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que quieres borrar todas las grabaciones?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteAllButton">Borrar todas las grabaciones</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal para editar el nombre de una grabación -->
<div class="modal fade" id="editNameModal" tabindex="-1" role="dialog" aria-labelledby="editNameModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editNameModalLabel">Editar Nombre</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="newNameInput" class="form-control" placeholder="Introduce el nuevo nombre para el archivo">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmEditButton">Guardar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
